<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>264 - 이육사 작품</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BookkMyungjo-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkMyungjo-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    html {
      font-family: 'Orbit', sans-serif;
      word-break: keep-all;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111;
    }

    nav {
      font-family: 'Orbit', sans-serif;
      font-size: 1rem;
      position: sticky;
      top: 0;
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      z-index: 999;
    }

    .navbar {
      display: flex;
      gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .wrap {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    .work-card {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      background-size: cover;
      border: 2px solid var(--border-color, #ccc);box-sizing: border-box;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter 0.3s ease;
    }

    .work-card:hover {
      filter: brightness(0.8);
    }

    .work-card h3 {
      font-family: 'BookkMyungjo-Bd', serif;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
      margin: 0;
    }
  </style>
</head>
<body>

  <nav>
    <ul class="navbar">
      <li><a href="index.html">홈</a></li>
      <li><a href="timeline.html">연보</a></li>
      <li><a href="works.html">작품</a></li>
    </ul>
  </nav>

  <section class="wrap">
    <h1>시</h1>
    <div class="works-grid">

      <div class="work-card " style="background-image: url('cheongpodo.jpg');--border-color: #00ff11;">
        <h3>청포도</h3>
      </div>

      <div class="work-card" style="background-image: url('gwangya.jpg');">
        <h3>광야</h3>
      </div>

      <div class="work-card" style="background-image: url('jeoljeong.jpg');">
        <h3>절정</h3>
      </div>

    </div>
  </section>

</body>
</html>
